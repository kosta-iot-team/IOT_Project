<!doctype html>
<html>
<head>
    <META CHERSET='UTF-8'>
    <link rel="stylesheet" href="css/login.css">
    <!--<script defer src="./JS/CHIP.js"></script>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <script src="./login.js" type="text/javascript"></script>
</head>
<body>
    <div id="container" class="main_container">
        <div style="padding: 20px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <br><br><br><p class="form_title_p">홈IoT 도어록 서비스</p>
                    </div>
                    <div>
                        <div class="form_text_alert_padding">

                        </div>
                        <div>
                            <input type="text" name="username" placeholder="&nbsp;&nbsp;아이디" class="form_input" />
                        </div>

                    </div>
                    <div>
                       
                        <div class="form_text_alert_padding">
                            
                        </div>
                    </div>
                    <div>
                       
                        <div>
                            <input type="password" name="password" placeholder="&nbsp;&nbsp;비밀번호" class="form_input" />
                        </div>
                      
                    </div>
                    <div>
  
                        <div class="form_text_alert_padding">
                         
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
